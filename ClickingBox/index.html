<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clicking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Kosugi+Maru&family=Orbitron:wght@500&family=Vesper+Libre:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1 class="title"> Clicking Boxes </h1>
    <p class="score"></p>

    <form class="" action="index1.html" method="GET">
      <table class="box">
        <tr>
          <td>Time: </td>
          <td>
            <select class="time" name="time1">
              <option value="30s">30s</option>
              <option value="45s">45s</option>
              <option value="60s">60s</option>
              <option value="75s">75s</option>
              <option value="90s">90s</option>
            </select> <br>
          </td>
        </tr>
        <tr>
          <td>Diffuculty: </td>
          <td>
            <select class="difficult" name="difficult1">
              <option value="easy">easy</option>
              <option value="normal">normal</option>
              <option value="hard">hard</option>
            </select> <br>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button class="start" type="submit" name="button">Start</button>
          </td>
        </tr>
      </table>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
